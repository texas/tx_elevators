{% extends "tx_elevators/layouts/base.html" %}


{% block head_title %}Buildings{% endblock %}
{% block page_title %}Buildings{% endblock %}


{% block main %}
  <ol>
    {% for object in object_list %}
      <li class="building" data-elbi="{{ object.elbi }}">
        <a href="{{ object.get_absolute_url }}">{{ object }}</a>
      </li>
    {% endfor %}
  </ol>
{% endblock %}
